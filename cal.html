<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <h4>Designed by DJ</h4>
    <script>
        function calculator() {
            let num1 = parseFloat(prompt("Enter the first number:"));

            let operation = prompt("Enter the operation (+, -, *, /):");

            let num2 = parseFloat(prompt("Enter the second number:"));

            let result;
            switch(operation) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    result = num1 / num2;
                    break;
                default:
                    alert("Invalid operation!");
                    return;
            }

            alert("Result: " + result);
        }

        calculator();
    </script>
</body>
</html>
