<!DOCTYPE html>
<html>
<head>
    <title>CSS Tags</title>
    <style>
        p {
            text-align: center;
            color: red;
        }
        #para1 {
            text-align: center;
            background-color: lightblue;
        }
	center{
            text-align: center;
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- Element Selector -->
    <p>DIVESH JAIN</p>
    
    <!-- ID Selector -->
    <p id="para1">Divesh Jain</p>
    
    <!-- Class Selector -->
    <p class="center">DIVESH JAIN</p>
</body>
</html>
