<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Page</title>
</head>
<body>
    <table style = "width:50%" border="5">
<tr>
  <td><h1>Student Registration Page</h1></td>
</tr>
  <form >


      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" id="name" name="name" required></td>
      </tr>
      <tr>
        <td><label for="fatherName">Father Name:</label></td>
        <td><input type="text" id="fatherName" name="fatherName" required></td>
      </tr>
      <tr>
        <td><label for="postalAddress">Postal Address:</label></td>
        <td><textarea id="postalAddress" name="postalAddress" required></textarea></td>
      </tr>
      <tr>
        <td><label for="personalAddress">Personal Address:</label></td>
        <td><textarea id="personalAddress" name="personalAddress" required></textarea></td>
      </tr>
      <tr>
        <td><label for="sex">Sex:</label></td>
        <td>
          <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="city">City:</label></td>
        <td><input type="text" id="city" name="city" required></td>
      </tr>
      <tr>
        <td><label for="course">Course:</label></td>
        <td><input type="text" id="course" name="course" required></td>
      </tr>
      <tr>
        <td><label for="district">District:</label></td>
        <td><input type="text" id="district" name="district" required></td>
      </tr>
      <tr>
        <td><label for="state">State:</label></td>
        <td><input type="text" id="state" name="state" required></td>
      </tr>
      <tr>
        <td><label for="pincode">Pincode:</label></td>
        <td><input type="text" id="pincode" name="pincode" required></td>
      </tr>
      <tr>
        <td><label for="email">Email ID:</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>
      <tr>
        <td><label for="dob">Date of Birth:</label></td>
        <td><input type="date" id="dob" name="dob" required></td>
      </tr>
      <tr>
        <td><label for="mobileNo">Mobile No.:</label></td>
        <td><input type="tel" id="mobileNo" name="mobileNo" required></td>
      </tr>
   
<tr>	
    <td><button type="reset">Reset</button></td>
    <td><button type="submit">Submit Form</button></td>
</tr>
 </table>  
</form>

</body>
</html>
