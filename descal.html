<!DOCTYPE html>
<html>
<head>
    <title>CALCULATOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"],
        button {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover,
        button:hover {
            background-color: #0056b3;
        }
        input[type="reset"] {
            padding: 10px 20px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="reset"]:hover {
            background-color: #5a6268;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        h1 {
            text-align: center;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <form onsubmit="return calculate()">
            <label for="num1"> Enter Value 1 :</label>
            <input type="number" name="val1" id="value1"><br>
            <label for="num2"> Enter Value 2 :</label>
            <input type="number" name="val2" id="value2"><br>

            <input type="submit" value="Add">
            <button type="button" onclick="subtract()">Subtract</button>
            <button type="button" onclick="multiply()">Multiply</button>
            <button type="button" onclick="divide()">Divide</button>
            <input type="reset">
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculate() {
            var num1 = parseInt(document.getElementById("value1").value);
            var num2 = parseInt(document.getElementById("value2").value);
            var result = num1 + num2;
            document.getElementById("result").innerHTML = "The sum is: " + result;
            return false;
        }

        function subtract() {
            var num1 = parseInt(document.getElementById("value1").value);
            var num2 = parseInt(document.getElementById("value2").value);
            var result = num1 - num2;
            document.getElementById("result").innerHTML = "The difference is: " + result;
        }

        function multiply() {
            var num1 = parseInt(document.getElementById("value1").value);
            var num2 = parseInt(document.getElementById("value2").value);
            var result = num1 * num2;
            document.getElementById("result").innerHTML = "The product is: " + result;
        }

        function divide() {
            var num1 = parseInt(document.getElementById("value1").value);
            var num2 = parseInt(document.getElementById("value2").value);
            if (num2 !== 0) {
                var result = num1 / num2;
                document.getElementById("result").innerHTML = "The quotient is: " + result;
            } else {
                document.getElementById("result").innerHTML = "Division by zero is not allowed.";
            }
        }
    </script>
</body>
</html>
